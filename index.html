<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <button onclick="app.carsController.getCars()">Cars</button>
    <form id="car-form" onsubmit="app.carsController.createCar()">
      <input name="_id" type="text" class="d-none" disabled />
      <div class="form-group">
        <label for="Make">Make:</label>
        <input name="Make" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Model">Model:</label>
        <input name="Model" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Year">Year:</label>
        <input name="Year" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Price">Price:</label>
        <input name="Price" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Description">Description:</label>
        <textarea
          name="Description"
          type="text"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="ImageURL">Image URL:</label>
        <input name="ImageURL" type="text" class="form-control" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="cars" class="card-group"></div>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
